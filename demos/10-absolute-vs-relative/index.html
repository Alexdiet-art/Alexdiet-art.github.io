<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative Units (Demo)</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img
            class="absolute-image"
            src="images/tiger-skull.jpg"
            alt="tiger-skull"
        >
        <img
            class="relative-image"
            src="images/tiger-skull.jpg"
            alt="tiger-skull"
        >
        <div class="outer-container">
            <div class="inner-container">
                <p>
                    Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Rerum id corrupti sit
                    quam aut quidem labore, incidunt ipsa,
                    repellendus quas illum voluptates deleniti
                    magni facere. Accusamus minus doloremque
                    corporis qui!
                </p>
                <img src="images/tiger-skull.jpg" alt="tiger-skull">
            </div>
        </div>
    </body>
</html>
